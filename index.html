<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frames</title>
  <meta name="description" content="Spacial arrangement of thematically related conceptual data">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#111111">
  <link rel="shortcut icon" type="text/css" href="src/images/icon.png?">
  <link rel="stylesheet" type="text/css" href="src/css/animation.css">
  <link rel="stylesheet" type="text/css" href="src/css/settings.css">
  <link rel="stylesheet" type="text/css" href="src/css/frames.css">
  <link rel="stylesheet" type="text/css" href="src/css/help.css">
  <link rel="stylesheet" type="text/css" href="src/css/misc.css">
  <link rel="stylesheet" type="text/css" href="src/css/menu.css">
  <style>
    body { margin: 0; overflow: hidden }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <script src="lib/three.min.js"></script>
  <script src="lib/Detector.js"></script>
  <script src="lib/DeviceOrientationControls.js"></script>
  <script src='lib/dat.gui.min.js'></script>
  <script src="lib/stats.min.js"></script>
  <script src="lib/tween.min.js"></script>

  <script src="src/js/animation.js"></script>
  <script src="src/js/skybox.js"></script>
  <script src="src/js/settings.js"></script>
  <script src="src/js/frames.js"></script>
  <script src="src/js/device.js"></script>
  <script src="src/js/sounds.js"></script>
  <script src="src/js/events.js"></script>
  <script src="src/js/menu.js"></script>
  <script src="src/js/help.js"></script>
  <script src="src/js/sync.js"></script>
  <script src="src/js/app.js"></script>

  <img id="branding" class="branding" src="src/images/icon.png" alt="branding" />

  <div id="menu" class="menu">
    <div class="menu-container">
      <div class="menu-column">
        <div id="settings-btn--themes" class="menu-item">
          <span class="menu-item--title">Themes</span>
        </div>
        <div id="settings-btn--settings" class="menu-item">
          <span class="menu-item--title">Settings</span>
        </div>
        <div id="settings-btn--help" class="menu-item">
          <span class="menu-item--title">Help</span>
        </div>
      </div>
    </div>
  </div>

  <div id="help" class="help">
    <div class="help-container">
      <h3>This tool is designed to manage spacially related notes</h3>
      <br/>
      <br/>
      <br/>
      <h3>Click anywhere on the screen to create a new note.</h3>
      <h3>Select a note to edit it's contents or to remove it.</h3>
      <h3>Use your mouse or arrow keys to move camera around.</h3>
      <br/>
      <br/>
      <br/>
      <h3>Press ESC to close this help section.</h2>
    </div>
  </div>

  <div id="settings" class="settings">
    <div class="settings-container">
      <h1 class="settings--title">Settings</h1>
      <div class="settings--input">
        <input id="settings--color" type="text" autocomplete="off" tabindex="1" required />
        <label for="settings--color">Color</label>
      </div>
      <div class="settings--input">
        <input id="settings--background" type="text" autocomplete="off" tabindex="1" required />
        <label for="settings--background">Background</label>
      </div>
      <div class="settings--input">
        <input id="settings--branding" type="text" autocomplete="off" tabindex="1" required />
        <label for="settings--branding">Branding image (url)</label>
      </div>
    </div>
    <div class="settings-buttons">
      <button id="settings-btn--save" class="settings-btn--save" type="button" tabindex="12">
        <span>Save</span>
      </button>
    </div>
  </div>

  <div id="frame-edit" class="frame-edit">
    <div class="frame-edit-container">
      <div class="frame-edit--title">
        <input id="frame-edit--title" type="text" autocomplete="off" tabindex="1" required />
        <label for="frame-edit--title">Title</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c1" type="text" autocomplete="off" tabindex="2" required />
        <label for="frame-edit--c1">1</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c2" type="text" autocomplete="off" tabindex="3" required />
        <label for="frame-edit--c2">2</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c3" type="text" autocomplete="off" tabindex="4" required />
        <label for="frame-edit--c3">3</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c4" type="text" autocomplete="off" tabindex="5" required />
        <label for="frame-edit--c4">4</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c5" type="text" autocomplete="off" tabindex="6" required />
        <label for="frame-edit--c5">5</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c6" type="text" autocomplete="off" tabindex="7" required />
        <label for="frame-edit--c6">6</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c7" type="text" autocomplete="off" tabindex="8" required />
        <label for="frame-edit--c7">7</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c8" type="text" autocomplete="off" tabindex="9" required />
        <label for="frame-edit--c8">8</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c9" type="text" autocomplete="off" tabindex="10" required />
        <label for="frame-edit--c9">9</label>
      </div>
      <div class="frame-edit--content">
        <input id="frame-edit--c10" type="text" autocomplete="off" tabindex="11" required />
        <label for="frame-edit--c10">10</label>
      </div>
    </div>
    <div class="frame-edit-buttons">
      <button id="frame-edit-btn--save" class="frame-edit-btn--save" type="button" tabindex="12">
        <span>Save</span>
      </button>
      <button id="frame-edit-btn--delete" class="frame-edit-btn--delete" type="button" tabindex="13">
        <span>Delete</span>
      </button>
    </div>
  </div>

</body>
</html>
